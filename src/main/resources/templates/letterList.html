<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>편지 리스트~!</title>
		<style>
			.layout {
				width: 500px;
				margin: 0 auto;
				margin-top: 40px;
			}
		</style>
	</head>
	<body>
		<div class="layout">
			<table>
				<thead>
					<tr>
						<th>노트북 번호</th>
						<th>편지 번호</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="letter : ${list}">
						<td th:text="${letter.nickname}"></td>
						<td th:text="${letter.content}">내용</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
